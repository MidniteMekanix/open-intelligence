<script>
  $(document).ready(function () {

    // Api url
    const apiUrl = String(window.location.href).replace('cameras.html', '');
    SetCommonApiUrl(apiUrl);

    // Variables
    let currentImageIds = [];
    let audioStack = [];
    let lastAudioId = 0;

    // Components
    let cameras_flex_viewer = $('#cameras_flex_viewer');

    // Refresh
    loadCameraImages();
    getLatestAudioRecordings();
    setInterval(() => {
      loadCameraImages();
      getLatestAudioRecordings();
    }, (60 * 1000));

    function loadCameraImages() {
      $.ajax({
        url: apiUrl + 'get/latest/camera/images',
        type: 'POST',
        data: {},
      }).done(function (data) {
        const width = cameras_flex_viewer.width() / 2;
        cameras_flex_viewer.empty();
        data.images.forEach(imageData => {
          cameras_flex_viewer.append(
            '<img id="' + imageData.id + '" title="' + imageData.name + '" style="cursor: pointer; width:' + width + 'px; height:' + (width * 50 / 100) + 'px;" src="' + imageData.image + '">'
          );
          wheelzoom(document.getElementById(imageData.id));
        });
      }).fail(function (error) {
      });
    }

    function getLatestAudioRecordings() {
      $.ajax({
        url: apiUrl + 'audio/get/latest',
        type: 'POST',
        data: {
          lastAudioId: lastAudioId
        },
      }).done(function (data) {
        audioStack = [];
        if (data.length > 0) {
          data.forEach(a => {
            if (a !== null) {
              lastAudioId = a.id;
              audioStack.push(new Audio("data:audio/mp3;base64," + a.audio));
            }
          });
          playAudioStack(audioStack)
        }
      }).fail(function (error) {
        alert(error);
      });
    }

  });

</script>
